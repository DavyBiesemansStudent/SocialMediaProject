<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/head::head}"></div>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header::navbar}"></div>

  <div class="container flex-grow-1 ">
    <main class="container">
      <div class="row justify-content-center">
        <div th:each="post : ${posts}" class="col-11 mt-3 d-flex flex-column align-items-start postInfo">
          <div class="d-flex justify-content-between w-100">
            <p class="mb-1 ms-2 mt-1 text-start" th:text="${post.title}">Title</p>
            <p class="mb-1 me-2 mt-1 text-end" th:text="${post.date}">Date</p>
          </div>

          <img th:src="${post.imgPath}" alt="Post Image" class="mx-auto">

          <div class="d-flex justify-content-center">
            <p class="mb-1 ms-2 mt-1 likesAndComments">
              <a href="#" style="text-decoration: none; color: white" >â†‘</a>
              <span th:text="${post.likedBy.size}"></span>
            </p>
            <a th:href="@{|/postdetails/*{post.id}|}" style="text-decoration: none; color: white"
               class="mb-1 ms-4 mt-1 likesAndComments">Comments: 1
            </a>
          </div>
          <div class="mt-2 redline"></div>
        </div>
      </div>

    </main>

  </div>

<!-- mt-auto -> push to bottom -->
<footer class="mt-auto">
  <div th:replace="~{fragments/footer::footer}"></div>
</footer>
</body>
</html>
