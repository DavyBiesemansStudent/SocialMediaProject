<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/head::head}"></div>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header::navbar}"></div>

<div class="container py-4">
  <main th:if="${post}">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-8 col-sm-10">
        <div class="postCard">

          <!-- Content -->
          <div class="postHeader d-flex justify-content-between align-items-center">
            <h5 class="m-0 postTitleDetail" th:text="${post.title}">Post Title</h5>
            <span class="postDate" th:text="${post.date}">2024-02-20</span>
          </div>
          <p class="mb-0">
            <span th:each="tag : ${post.tagsPost}" th:class="'tag-' + ${tag.name.toLowerCase()}" th:text="|${tag.name} |"></span>
          </p>
          <div class="postImage">
            <img th:src="${post.imgPath}" alt="Post Image" class="img-fluid">
          </div>

          <div class="postDescription mt-2">
            <p th:text="${post.description}">This is an example description of the post.</p>
          </div>

          <!-- Edit -->
          <a th:if="${#authentication.name == user.username}" th:href="@{/postedit/{id}(id=${post.id})}" class="btn btn-warning btn-sm">Edit</a>

          <!-- Author -->
          <div class="postFooter d-flex justify-content-between align-items-center">
          <span class="postAuthor">Posted by
            <a th:href="@{|/userprofile/*{user.id}|}" th:text="${user.username}"></a>
          </span>

            <!-- Like button-->
            <div class="d-flex align-items-center">
              <form method="post" action="/likePost" class="likeForm">
                <input type="hidden" name="postId" th:value="${post.id}">
                <button type="submit" class="btn btn-sm btn-outline-danger likeButton">Like</button>
              </form>
              <span class="likeCounter ms-2" th:text="${post.likedBy.size()}">0</span>
            </div>
          </div>

          <!-- Comments Section -->
          <div class="commentsSection">
            <form sec:authorize="isAuthenticated()" method="post" action="/addComment" class="commentForm">
              <div class="mb-3">
                <textarea name="commentText" class="form-control" placeholder="Add a comment..." rows="2" required></textarea>
              </div>
              <button type="submit" class="btn btn-sm btn-primary mb-1">Post Comment</button>
            </form>

            <h6 th:text="|Comments: (${comments.size()})|"></h6>
            <ul class="commentList">
              <li th:each="comment : ${comments}" class="comment">
                <a th:href="@{|/userprofile/*{comment.appUser.id}|}" th:text="${comment.appUser.name}" style="font-weight: bold "></a>
                <p th:text="${comment.comment}"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<main th:unless="${post}">
  <div class="container text-center">
    <h2 style="color: white;">No valid post found!</h2>
  </div>
</main>


<footer class="mt-auto">
  <div th:replace="~{fragments/footer::footer}"></div>
</footer>
</body>
</html>
