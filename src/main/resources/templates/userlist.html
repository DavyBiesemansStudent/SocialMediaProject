<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/head::head}"></div>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header::navbar}"></div>
<h2 class="text-white m-3">Profiel lijst (temp)</h2>
<!-- Use d-flex on the container to take full height and center content -->
<div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1">
  <main class="container m-3">
    <div class="row">
      <div th:each="appUsers:${appUsers}" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 d-flex justify-content-center mb-4">
        <div class="card p-2 text-center">
          <a th:href="@{|/userprofile/*{appUsers.id}|}" class="link-dark text-decoration-none">
            <h3 th:text="${appUsers.userName}"></h3>
          </a>
        </div>
      </div>
    </div>
  </main>
</div>

<div th:replace="~{fragments/footer::footer}"></div>
</body>

</html>
